<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>העלאת אודיו ל-Uguu וקבלת קישור</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; text-align: center; }
    .box { max-width: 500px; margin: auto; border: 1px solid #ddd; border-radius: 10px; padding: 1.5rem; }
    input[type=file] { padding: .5rem; border: 1px dashed #999; border-radius: 8px; width: 100%; }
    button { margin-top: 1rem; padding: .6rem 1rem; border-radius: 8px; border: none; background: #0078e7; color: #fff; font-weight: bold; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    #linkBox { margin-top: 1rem; word-break: break-all; }
    audio { width: 100%; margin-top: .75rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>העלה קובץ אודיו וקבל קישור לניגון</h2>

    <input type="file" id="fileInput" accept="audio/*" />
    <button id="uploadBtn" onclick="uploadFile()">העלה</button>

    <div id="status"></div>
    <div id="linkBox"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const linkBox = document.getElementById('linkBox');
      const btn = document.getElementById('uploadBtn');

      const file = fileInput.files[0];
      if (!file) {
        alert('בחר קובץ אודיו קודם');
        return;
      }

      btn.disabled = true;
      status.textContent = 'מעלה קובץ...';
      linkBox.innerHTML = '';

      try {
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('https://uguu.se/api.php?d=upload-tool', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('שגיאת רשת: ' + res.status);

        const url = (await res.text()).trim();

        status.textContent = 'ההעלאה הצליחה!';
        linkBox.innerHTML = `
          <p><strong>קישור ישיר:</strong> 
            <a href="${url}" target="_blank">${url}</a>
          </p>
          <audio controls src="${url}"></audio>
          <p style="font-size:0.9em;color:#555;">(הקובץ יימחק אוטומטית בעוד כ-24 שעות)</p>
        `;
      } catch (err) {
        console.error(err);
        status.textContent = 'שגיאה: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
